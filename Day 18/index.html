<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>AICREA Landing Page</title>
  </head>
  <body>
    <main>
      <header>
        <div id="logo">
          <h1><i class="ri-asterisk"></i></h1>
          <h2>AICREA</h2>
        </div>
        <div id="navbar">
          <a href="#">Features</a>
          <a href="#">Pricing</a>
          <a href="#">Enterprise</a>
          <a href="#">Blog</a>
          <a href="#">Community</a>
        </div>
        <div id="nav-right">
          <a href="#">Login</a>
          <button>LET'S TALK <i class="ri-arrow-right-up-line"></i></button>
        </div>
      </header>

      <section>
        <div class="content-top">
          <div class="pill">
            <img
              src="https://cdn.dribbble.com/userupload/6450774/file/original-1f802ef383c9a3ea6fb9ca0bb20b8fcb.jpg?resize=1024x1024&vertical=center"
              alt="Abstract glowing shapes"
            />
          </div>

          <div class="heading-container">
            <h1>
              Advancing<br />
              creativity with<br />
              artificial<br />
              intelligence.
            </h1>
            <a href="#" class="how-work-btn">
              <i class="ri-play-line"></i> HOW WE WORK
            </a>
          </div>

          <div class="actions-group">
            <button class="contact-btn">
              CONTACT US <i class="ri-arrow-right-up-line"></i>
            </button>
            <a href="#" class="request-link">request a call</a>
          </div>
        </div>

        <div class="content-footer">
          <p>
            Aicrea is an applied AI research company shaping the next era of
            art, entertainment and human creativity.
          </p>
        </div>
      </section>

      <figure id="top-img">
        <img
          src="https://cdn.dribbble.com/userupload/44953528/file/0463ed25065f01688eeb909657833b90.png?resize=1456x816&vertical=center"
          alt="Iridescent glass-like objects"
        />
      </figure>
      <figure id="btm-left-img">
        <img
          src="https://cdn.dribbble.com/userupload/44953529/file/6adbcb10ccb7a1305cbd36d253d4a2f8.png?resize=850x850&vertical=center"
          alt="Purple wireframe chair sculpture"
        />
      </figure>
      <figure id="btm-right-img">
        <img
          src="https://cdn.dribbble.com/userupload/44953530/file/9fdc43853026fded4f1e4c48e09230ea.png?resize=752x&vertical=center"
          alt="Blue cell-like orb"
        />
      </figure>
    </main>
  </body>
</html>
